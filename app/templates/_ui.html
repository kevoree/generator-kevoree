<!-- your component UI -->
<div class="row">
    <div class="col-xs-6">
        <h4>Name: {{ name }}</h4>
        <p>Create your own UI <i class="fa fa-smile-o"></i></p>
    </div>
    <div class="col-xs-6">
        <img src="images/kevoree.png" class="pull-right" />
    </div>
</div>
<div class="row">
    <div class="col-xs-6">
        <div class="form-horizontal">
            <div class="form-group">
                <label for="firstField" class="col-sm-2 control-label">First field</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="firstField" placeholder="First field" data-ng-model="myModel.firstField">
                </div>
            </div>
            <div class="form-group">
                <label for="secondField" class="col-sm-2 control-label">Second field</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="secondField" placeholder="Second field" data-ng-model="myModel.secondField">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" data-ng-model="myModel.checkMe"> Check me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="button" class="btn btn-default" data-ng-click="myModel.clicked = true">Click me</button>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xs-6">
        <h4>Kevoree components use AngularJS by default:</h4>
        <pre>{{ myModel }}</pre>
    </div>
</div>
